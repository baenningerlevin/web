<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo - DOM</title>
    <style>
      * {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode',
          Geneva, Verdana, sans-serif;
      }

      div {
        background-color: dodgerblue;
        border: 1px solid black;
        width: 50%;
        height: 50px;
        margin-bottom: 1em;
        display: flex;
        align-items: center;
        padding-left: 1em;
        cursor: pointer;
      }

      .change-class {
        background-color: darkslategrey;
      }
    </style>
    <script>
      function toggleClass() {
        const toggleClassDiv = document.getElementById('toggleClass');
        toggleClassDiv.classList.toggle('change-class');
      }

      function addElement() {
        const newDiv = document.createElement('div');

        document.body.appendChild(newDiv);
        newDiv.textContent = 'Hallo';
      }
    </script>
  </head>
  <body>
    <div onclick="toggleClass()" id="toggleClass">Klicke mich, um meine Klasse zu Ã¤ndern</div>
    <div onclick="addElement()" id="addElement">Klicke mich, um ein neues Element zu erstellen</div>
  </body>
</html>
