<h2>Template Driven</h2>
<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        ngModel
        pattern="^[\w!#$%&'*+\-/=?\^`{|}~]+(\.[\w!#$%&'*+\-/=?\^`{|}~]+)*@[\-\w]+[\.\-\w]*\.[a-zA-Z]{2,9}$"
        required
        email
        #email="ngModel"
      />
      <div *ngIf="!email.valid && email.touched" class="text-danger">Invalid E-Mail</div>
    </div>
  </div>
  <div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        ngModel
        required
      />
    </div>
  </div>
  <div>
    <div class="form-group">
      <label for="radio">
        <input type="radio" />
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
    Submit
  </button>
</form>
