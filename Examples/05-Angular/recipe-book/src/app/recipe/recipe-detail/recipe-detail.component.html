<div class="row">
  <div class="col-xs-12">
    <img src="{{ selectedRecipe?.imagePath }}" alt="" class="rounded w-50" />
  </div>
</div>
<div class="row mt-2">
  <div class="col-xs-12">
    <h1>{{ selectedRecipe?.name }}</h1>
  </div>
</div>
<div class="row mt-2" *ngIf="selectedRecipe">
  <div class="col-xs-12">
    <button class="btn btn-success me-2" (click)="onAddToList()">Zur Einkaufsliste</button>
    <button class="btn btn-primary me-2" (click)="onEdit()">Bearbeiten</button>
    <button class="btn btn-danger" (click)="onDelete()">LÃ¶schen</button>
  </div>
</div>
<hr *ngIf="selectedRecipe" />
<div class="row">
  <div class="col-xs-12">
    <p>{{ selectedRecipe?.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of selectedRecipe?.ingredients"
      >
        {{ ingredient.amount }} {{ ingredient.name }}
      </li>
    </ul>
  </div>
</div>
