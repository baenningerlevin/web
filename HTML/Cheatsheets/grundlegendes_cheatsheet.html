<!DOCTYPE html>

<!-- HTML-Grundgerüst -->
<html lang="de">
    <!-- Head für Metadaten -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dokumenttitel</title>
    </head>

    <!-- Body für sichtbaren Inhalt -->
    <body>
        <!-- Element -->
        <p>Text</p>

        <!-- Attribute -->
        <p class="klasse">Text</p>
        <p id="id">Text</p>
        <p style="color: red">Text</p>

        <!-- Elemente verschachteln -->
        <p><em>Text</em></p>

        <!-- Elemente gruppieren -->
        <div>
            <p>Text</p>
        </div>

        <!-- Entities -->
        <p>&amp;</p>
    </body>
</html>
